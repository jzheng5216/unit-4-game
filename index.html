<!DOCTYPE HTML>
<html lang-en>

<head>
    
    <meta charset="UTF-8">
    <title>UnfairSkeleton Brawl RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header>
        <img src="assets/images/Header.png">    
    </header>

    <div class="container" id="main">
        
        <div class="container col-lg-12" id="charselection">
            <div class="container section">Select Your Character</div>
        </div>
       
        <div class="container col-lg-5" id="selectedchar">
            <div class="section container"></div>
            <div id="selectchar"></div>
        </div>
        
        <div class="section container col-lg-5">FIGHT
            <div id="fight">
                <button class="btn" id="atk">Attack</button>
                <div class="jumbotron" id="Message"></div>
            </div>
        </div>

        <div id="go">
            <div class="charselection2">
                <div class="container section col-lg-4">
                    <div id="fighters"></div>
                </div>
            </div>
        </div>

        <div class="container" id="whotofight">
            <div id="section"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
